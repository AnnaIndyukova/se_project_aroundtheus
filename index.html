<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Anna Indyukova" />
    <meta name="keywords" content="US, nature, places" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo-around.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="User's avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__occupation">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="elements page__section">
          <ul class="elements__list">
            <template id="card">
              <li class="card">
                <img class="card__image" alt="image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="Close"
        ></button>
        <form class="modal__form" name="profile-edit-form">
          <h2 class="modal__caption">Edit profile</h2>
          <input
            type="text"
            class="modal__input modal__input_type_name"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input modal__input_type_occupation"
            name="occupation"
            id="occupation"
            placeholder="About me"
            required
          />
          <button class="modal__save-button" type="submit" aria-label="Save">
            Save
          </button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
