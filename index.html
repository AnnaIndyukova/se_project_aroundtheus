<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Anna Indyukova" />
    <meta name="keywords" content="US, nature, places" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo-around.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="User's avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__occupation">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="elements page__section">
          <ul class="elements__list">
            <template id="card">
              <li class="card">
                <button
                  class="card__delete-button"
                  type="button"
                  aria-label="Delete"
                ></button>
                <img class="card__image" alt="image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal modal-edit-profile">
      <div class="modal__container">
        <button
          class="modal__close-button modal__close-button_type_edit-profile"
          type="button"
          aria-label="Close"
        ></button>
        <form
          class="modal__form modal__form_type_profile"
          name="profile-edit-form"
        >
          <h2 class="modal__caption">Edit profile</h2>
          <input
            type="text"
            class="modal__input modal__input_type_name"
            name="name"
            id="modal__input_type_name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__input-error"
            id="modal__input_type_name-error"
          ></span>
          <input
            type="text"
            class="modal__input modal__input_type_occupation"
            name="occupation"
            id="modal__input_type_occupation"
            placeholder="About me"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__input-error"
            id="modal__input_type_occupation-error"
          ></span>
          <button class="modal__save-button" type="submit" aria-label="Save">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal-add-card">
      <div class="modal__container">
        <button
          class="modal__close-button modal__close-button_type_add-card"
          type="button"
          aria-label="Close"
        ></button>
        <form
          class="modal__form modal__form_type_add-card"
          name="add-place-form"
        >
          <h2 class="modal__caption">New place</h2>
          <input
            type="text"
            class="modal__input modal__input_type_place-title"
            name="place-title"
            id="modal__input_type_place-title"
            placeholder="Title"
            maxlength="30"
            required
          />
          <span
            class="modal__input-error"
            id="modal__input_type_place-title-error"
          ></span>
          <input
            class="modal__input modal__input_type_image-link"
            name="image-link"
            id="modal__input_type_image-link"
            placeholder="Image link"
            type="url"
            required
          />
          <span
            class="modal__input-error"
            id="modal__input_type_image-link-error"
          ></span>
          <button
            class="modal__save-button modal__save-button-disabled"
            type="submit"
            aria-label="Create"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal-image-preview">
      <div class="modal__image-container">
        <button
          class="modal__close-button modal__close-button_type_image-preview"
          type="button"
          aria-label="Close"
        ></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__inscript"></p>
      </div>
    </div>

    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
  </body>
</html>
